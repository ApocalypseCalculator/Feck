<!DOCTYPE html>
<html>

<head>
    <title>Success</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:site_name" content="Feck Files">
    <meta name="og:description" content="Online Drive By ApocalypseCalculator">
    <meta name="og:image" content="/site/files/icon.png">
    <link rel="icon" type="image/png" size="256x256" href="/site/files/icon.ico">
    <link rel="apple-touch-icon" type="image/png" href="/site/files/icon.ico">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script>
        function placeNames() {
            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get('filename');
            const fileid = urlParams.get('fileid');
            document.getElementById("successdiv").innerHTML = `<strong>Success!</strong> Uploaded your file <b>${filename}</b> successfully.`;
            document.getElementById("clicklink").href = `/uploads/${fileid}/${filename}`;
        }
    </script>
</head>

<body onload="placeNames()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">Home</a>
        <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/downloads">Downloads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload A File</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Feck Files</h1>
            <p>Online drive for all your files</p>
        </div>
    </div>
    <div class="container">
        <div class="alert alert-success" id="successdiv">
            <strong>Success!</strong> Uploaded your file undefined successfully.
        </div>
        <div class="container">
            <p>You can access your uploaded file <a href="#" target="_blank" rel="noopener noreferrer"
                    id="clicklink">here</a></p>
        </div>
    </div>
</body>
